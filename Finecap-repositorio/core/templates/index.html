{% extends 'base.html' %}



    {% block center %}
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">                
                    <h1 class="fw-bolder">FINECAP 2023</h1>
                    <p class="lead fw-normal text-muted mb-0">Faça sua reserva</p>
                </div>
    
                <div class="text-center mb-5"> 

                  {% if messages %}
                  <div class="messages">
                 {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                 {{ message }}
                 </div>
                {% endfor %}
                </div>
                {% endif %}
    
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                      <a href="{% url 'reservas:cadastro_reserva' %}" class="btn btn-success mb-3">Cadastre aqui</a>     
                      
                          <div class="card text-white bg-primary mb-3">
                            <div class="card-header"></div>
                            <div class="card-body">
                              <h5 class="card-title">Total de Reservas já cadastradas</h5>
                              <p class="card-text">{{ total_reservas }}</p>
                            </div>
                          </div>
                        
                      
                    </div>
                </div>
    
             
              </div>
            </div>
        </div>
      </section>
      {% endblock %}
